<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script> -->
    <script src="../../js/angular.min.js"></script>
    <script src="../../js/angular-route.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../CSSfile/Subject.css">
    <title>MÃ´n Thi</title>
</head>

<body ng-app="myApp">
    <div class="container flex-column-reverse">
        <div class="row">
            <div class="card "  ng-repeat="subject in Subjects |limitTo:8:begin">
                <a href="#cauhoi/{{subject.Id}}/{{subject.Name}}" style="text-decoration: none; color: black;"> 
                    <img src="../img/imgKhoaHoc/{{subject.Logo}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{subject.Name}}</h5>
                        <div class="card-id_card-question justify-content-between">
                            <div class="card-id">
                                <p class="card-text">{{subject.Id}}</p>
                            </div>
                            <div class="card-question d-flex justify-content-around">
                                <div><i class="bi bi-question-circle"></i></div>
                                <p class="card-text">10/10</p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="row">
            <nav aria-label="Page navigation example">
                <ul class="pagination float-end">
                    <li class="page-item"><button ng-click="first()" class="btn btn-light"><i
                                class="bi bi-chevron-double-left"></i></button></li>
                    <li class="page-item"><button ng-click="prev()" class="btn btn-light"><i
                                class="bi bi-chevron-left"></i></button></li>
                    <li class="page-item"><button ng-click="next()" class="btn btn-light"><i
                                class="bi bi-chevron-right"></i></button></li>
                    <li class="page-item"><button ng-click="last()" class="btn btn-light"><i
                                class="bi bi-chevron-double-right"></i></button></li>
                </ul>
            </nav>
        </div>
    </div>




    <div ng-include="'pages/Component/Footer.html'"></div>

    <!-- <script src="../../JSfile/subject.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
