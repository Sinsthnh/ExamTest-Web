<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../CSSfile/signin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"

    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>

<body>
    <div id="container">
        <div class="pull-left col-xs-12">
            <div class="panel">
                <div class="panel-heading">
                    <img src="../img/Web/Xám_Vòng_tròn_Lá_Hoa_Biểu_trưng-removebg-preview.png" alt="" class="logo">
                </div>
                <div class="panel-body">
                    <label class="titel-login">Đăng ký tài khoản</label>
                    <form action="" method="get">
                        <div class="form-group col-md-6">
                            <input class="effect-16" type="text" placeholder="Họ tên">
                        </div>
                        <div class="form-group col-md-6">
                            <input class="effect-16" type="text" placeholder="Tên đăng nhập">
                        </div>
                        <div class="form-group col-md-6">
                            <input class="effect-16" type="text" placeholder="Địa chỉ Email">
                        </div>
                        <div class="form-group col-md-6">
                            <input class="effect-16" type="date" placeholder="Ngày sinh">
                        </div>
                        <div class="form-group col-md-6">
                            <input class="effect-16" type="password" placeholder="Mật khẩu">
                        </div>
                        <div class="form-group col-md-6">
                            <input class="effect-16" type="password" placeholder="Xác nhận">
                        </div>
                        <div class="form-group col-md-6">
                            <select name="" id="gt" class="effect-16" style="padding: 0;">
                                <option value="male">Nam</option>
                                <option value="famale">Nữ</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <button class="btnDangKy">Đăng ký tài khoản</button>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                  <a href="../index.html" style="text-decoration: none; color: rgb(56, 56, 56);"><h6 ><i class="fi fi-rr-caret-left"></i>  Trở lại</h6></a>
                   <h5 style=" overflow: hidden; padding: 10px 0  0 !important; height: 50px;
                   vertical-align: middle;">Bạn đã
                    có tài khoản? <a href="">Đăng nhập ngay</a></h5>
                </div>
            </div>
        </div>
        <div class="pull-right ">
            <div class="block-img">
                <img src="../img/Web/stock-photo-1010481823.jpg" alt="">
            </div>
         
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
